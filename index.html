<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cockroach Crusher Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            color: #fff;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255,215,0,0.3);
            position: relative;
            z-index: 100;
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(16px, 4vw, 24px);
            font-weight: 900;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255,215,0,0.8);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px rgba(255,215,0,0.8), 0 0 30px rgba(255,215,0,0.4); }
            100% { text-shadow: 0 0 30px rgba(255,215,0,1), 0 0 40px rgba(255,215,0,0.6); }
        }

        .stats-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 8px 12px;
            text-align: center;
            min-width: 60px;
        }

        .stat-label {
            font-size: 10px;
            opacity: 0.8;
            display: block;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
        }

        .health-bar {
            width: 80px;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 4px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4757, #ffa502, #2ed573);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 100%;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 80px);
            background: rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .cockroach {
            position: absolute;
            font-size: clamp(25px, 6vw, 40px);
            cursor: pointer;
            z-index: 50;
            transition: transform 0.1s ease;
            will-change: transform;
            touch-action: manipulation;
            filter: drop-shadow(0 0 8px rgba(139, 69, 19, 0.8));
        }

        .cockroach:hover {
            transform: scale(1.1);
        }

        .cockroach:active {
            transform: scale(0.9);
        }

        .cockroach.fast {
            animation: fastMove 2s linear infinite;
        }

        .cockroach.zigzag {
            animation: zigzagMove 3s ease-in-out infinite;
        }

        .cockroach.spinning {
            animation: spinMove 2.5s linear infinite;
        }

        @keyframes fastMove {
            0% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(50px) rotate(90deg); }
            50% { transform: translateX(100px) rotate(180deg); }
            75% { transform: translateX(50px) rotate(270deg); }
            100% { transform: translateX(0) rotate(360deg); }
        }

        @keyframes zigzagMove {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-30px) translateX(40px); }
            50% { transform: translateY(0) translateX(80px); }
            75% { transform: translateY(30px) translateX(40px); }
        }

        @keyframes spinMove {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .poison-cockroach {
            filter: drop-shadow(0 0 12px rgba(128, 0, 128, 0.9));
            animation: poisonPulse 1s ease-in-out infinite alternate;
        }

        @keyframes poisonPulse {
            0% { filter: drop-shadow(0 0 12px rgba(128, 0, 128, 0.9)) hue-rotate(0deg); }
            100% { filter: drop-shadow(0 0 12px rgba(128, 0, 128, 0.9)) hue-rotate(60deg); }
        }

        .golden-cockroach {
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 1));
            animation: goldenShine 1.5s ease-in-out infinite alternate;
        }

        @keyframes goldenShine {
            0% { filter: drop-shadow(0 0 15px rgba(255, 215, 0, 1)) brightness(1); }
            100% { filter: drop-shadow(0 0 25px rgba(255, 215, 0, 1)) brightness(1.3); }
        }

        .smash-effect {
            position: absolute;
            width: 80px;
            height: 80px;
            pointer-events: none;
            z-index: 100;
            background: radial-gradient(circle, 
                rgba(255, 255, 0, 0.9) 0%, 
                rgba(255, 165, 0, 0.7) 30%, 
                rgba(255, 0, 0, 0.5) 60%, 
                transparent 100%);
            border-radius: 50%;
            animation: smashExplosion 0.6s ease-out forwards;
        }

        @keyframes smashExplosion {
            0% { 
                transform: scale(0) rotate(0deg); 
                opacity: 1; 
            }
            50% { 
                transform: scale(1.5) rotate(180deg); 
                opacity: 0.8; 
            }
            100% { 
                transform: scale(2.5) rotate(360deg); 
                opacity: 0; 
            }
        }

        .splat-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #8B4513;
            border-radius: 50%;
            pointer-events: none;
            z-index: 99;
        }

        .score-popup {
            position: absolute;
            font-family: 'Orbitron', monospace;
            font-size: 20px;
            font-weight: 700;
            pointer-events: none;
            z-index: 150;
            animation: scoreFloat 1.2s ease-out forwards;
        }

        .score-popup.positive {
            color: #2ed573;
            text-shadow: 0 0 10px rgba(46, 213, 115, 0.8);
        }

        .score-popup.negative {
            color: #ff4757;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.8);
        }

        .score-popup.bonus {
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 1);
            font-size: 24px;
        }

        @keyframes scoreFloat {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { transform: translateY(-10px) scale(1.2); opacity: 1; }
            100% { transform: translateY(-60px) scale(1); opacity: 0; }
        }

        .level-up-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(255,215,0,0.95), rgba(255,165,0,0.9));
            color: #000;
            padding: 20px 30px;
            border-radius: 15px;
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 900;
            text-align: center;
            z-index: 200;
            box-shadow: 0 0 30px rgba(255,215,0,0.8);
            animation: levelUpPulse 2s ease-out forwards;
            display: none;
        }

        @keyframes levelUpPulse {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            80% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        .game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 300;
        }

        .game-over-content {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(15px);
        }

        .game-over-title {
            font-family: 'Orbitron', monospace;
            font-size: 32px;
            font-weight: 900;
            color: #ff4757;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.8);
        }

        .final-stats {
            margin: 20px 0;
            font-size: 18px;
        }

        .restart-btn {
            background: linear-gradient(135deg, #2ed573, #1dd1a1);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 213, 115, 0.4);
        }

        .power-up {
            position: absolute;
            font-size: 24px;
            z-index: 60;
            cursor: pointer;
            animation: powerUpFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
        }

        @keyframes powerUpFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        .combo-display {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', monospace;
            font-size: 36px;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 1);
            z-index: 150;
            pointer-events: none;
            display: none;
        }

        .warning-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.1);
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            animation: warningFlash 0.5s ease-in-out;
        }

        @keyframes warningFlash {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .particle-system {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .game-header {
                padding: 8px 10px;
            }
            
            .title {
                font-size: 18px;
            }
            
            .stats-container {
                gap: 8px;
            }
            
            .stat-item {
                padding: 6px 8px;
                min-width: 50px;
            }
            
            .stat-value {
                font-size: 14px;
            }
            
            .game-over-content {
                padding: 30px 20px;
            }
            
            .game-over-title {
                font-size: 24px;
            }
        }

        /* Telegram WebApp optimizations */
        @media (max-height: 600px) {
            .game-header {
                padding: 5px 10px;
            }
            
            .title {
                font-size: 16px;
            }
            
            .game-container {
                height: calc(100vh - 60px);
            }
        }

        /* Performance mode for low-end devices */
        .performance-mode * {
            animation-duration: 0.3s !important;
            transition-duration: 0.2s !important;
        }

        .performance-mode .smash-effect {
            animation-duration: 0.4s !important;
        }

        /* Sound control button */
        .sound-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 101;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="sound-toggle" id="soundToggle">🔊</div>
    
    <div class="game-header">
        <div class="title">🪳 COCKROACH CRUSHER PRO</div>
        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-label">SCORE</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">LEVEL</span>
                <span class="stat-value" id="level">1</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">HEALTH</span>
                <span class="stat-value" id="health">100</span>
                <div class="health-bar">
                    <div class="health-fill" id="healthFill"></div>
                </div>
            </div>
            <div class="stat-item">
                <span class="stat-label">TIME</span>
                <span class="stat-value" id="timer">60</span>
            </div>
        </div>
    </div>

    <div class="game-container" id="gameContainer">
        <div class="combo-display" id="comboDisplay">COMBO!</div>
    </div>

    <div class="level-up-notification" id="levelUpNotification">
        🎉 LEVEL UP! 🎉<br>
        <small style="font-size: 16px; font-weight: 400;">Difficulty Increased!</small>
    </div>

    <div class="game-over-screen" id="gameOverScreen">
        <div class="game-over-content">
            <div class="game-over-title" id="gameOverTitle">GAME OVER</div>
            <div class="final-stats" id="finalStats">
                <div>Final Score: <span id="finalScore">0</span></div>
                <div>Level Reached: <span id="finalLevel">1</span></div>
                <div>Cockroaches Crushed: <span id="finalKills">0</span></div>
                <div>Accuracy: <span id="finalAccuracy">0%</span></div>
            </div>
            <button class="restart-btn" onclick="restartGame()">🔄 PLAY AGAIN</button>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="backgroundMusic" loop>
        <source src="audio/song.mp3" type="audio/mpeg">
    </audio>
    <audio id="smashSound">
        <source src="audio/scream.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Game state
        let gameState = {
            score: 0,
            level: 1,
            health: 100,
            timeLeft: 60,
            combo: 0,
            lastHit: 0,
            cockroachesCrushed: 0,
            totalClicks: 0,
            gameActive: false,
            soundEnabled: true,
            powerUpActive: false,
            powerUpType: null,
            spawnRate: 1500,
            cockroachSpeed: 4000,
            maxCockroaches: 3
        };

        // Audio elements
        let backgroundMusic, smashSound;
        
        // Game elements
        const gameContainer = document.getElementById('gameContainer');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const healthElement = document.getElementById('health');
        const healthFillElement = document.getElementById('healthFill');
        const timerElement = document.getElementById('timer');
        const comboDisplay = document.getElementById('comboDisplay');
        const levelUpNotification = document.getElementById('levelUpNotification');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const soundToggle = document.getElementById('soundToggle');

        // Game constants
        const cockroachTypes = ['🪳', '🦗', '🐛', '🕷️'];
        const powerUps = ['⚡', '💎', '🔥', '⭐', '💊'];
        const splatColors = ['#8B4513', '#654321', '#A0522D', '#D2691E'];

        // Performance detection
        let isLowEndDevice = false;
        let activeCockroaches = [];
        let gameTimer;
        let spawnTimer;

        // Initialize game
        function initGame() {
            detectDevicePerformance();
            initTelegramWebApp();
            initAudio();
            setupEventListeners();
            startGame();
        }

        function detectDevicePerformance() {
            const start = performance.now();
            for (let i = 0; i < 100000; i++) {
                Math.random();
            }
            const end = performance.now();
            
            isLowEndDevice = (end - start) > 20;
            
            if (isLowEndDevice) {
                document.body.classList.add('performance-mode');
                gameState.maxCockroaches = 2;
            }
        }

        function initTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                tg.enableClosingConfirmation();
                tg.setHeaderColor('#0f0f23');
                tg.setBackgroundColor('#0f0f23');
            }
        }

        function initAudio() {
            backgroundMusic = document.getElementById('backgroundMusic');
            smashSound = document.getElementById('smashSound');
            
            // Set volumes
            backgroundMusic.volume = 0.3;
            smashSound.volume = 0.7;
        }

        function setupEventListeners() {
            soundToggle.addEventListener('click', toggleSound);
            
            // Prevent context menu
            document.addEventListener('contextmenu', e => e.preventDefault());
            
            // Handle visibility changes
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && gameState.gameActive) {
                    pauseGame();
                } else if (!document.hidden && gameState.gameActive) {
                    resumeGame();
                }
            });
        }

        function startGame() {
            gameState = {
                ...gameState,
                score: 0,
                level: 1,
                health: 100,
                timeLeft: 60,
                combo: 0,
                lastHit: 0,
                cockroachesCrushed: 0,
                totalClicks: 0,
                gameActive: true,
                powerUpActive: false,
                powerUpType: null,
                spawnRate: 1500,
                cockroachSpeed: 4000,
                maxCockroaches: isLowEndDevice ? 2 : 3
            };

            updateUI();
            clearGameArea();
            
            if (gameState.soundEnabled) {
                backgroundMusic.play().catch(e => console.log('Audio play failed:', e));
            }

            // Start game timers
            gameTimer = setInterval(updateTimer, 1000);
            spawnTimer = setInterval(spawnCockroach, gameState.spawnRate);
            
            // Spawn power-ups
            setTimeout(spawnPowerUp, 10000);
            setInterval(spawnPowerUp, 15000);
        }

        function updateTimer() {
            if (!gameState.gameActive) return;
            
            gameState.timeLeft--;
            timerElement.textContent = gameState.timeLeft;
            
            if (gameState.timeLeft <= 0) {
                endGame('TIME UP!');
            } else if (gameState.timeLeft <= 10) {
                // Warning flash
                const warning = document.createElement('div');
                warning.className = 'warning-indicator';
                document.body.appendChild(warning);
                setTimeout(() => warning.remove(), 500);
            }
        }

        function spawnCockroach() {
            if (!gameState.gameActive || activeCockroaches.length >= gameState.maxCockroaches) return;

            const cockroach = document.createElement('div');
            cockroach.className = 'cockroach';
            
            // Determine cockroach type based on level
            let cockroachType = cockroachTypes[0]; // Default
            let specialType = null;
            
            const rand = Math.random();
            if (gameState.level >= 3 && rand < 0.1) {
                // Golden cockroach (bonus points)
                cockroachType = '🪳';
                specialType = 'golden';
                cockroach.classList.add('golden-cockroach');
            } else if (gameState.level >= 2 && rand < 0.15) {
                // Poison cockroach (damages health)
                cockroachType = '🪳';
                specialType = 'poison';
                cockroach.classList.add('poison-cockroach');
            } else {
                cockroachType = cockroachTypes[Math.floor(Math.random() * Math.min(cockroachTypes.length, Math.ceil(gameState.level / 2) + 1))];
            }
            
            cockroach.textContent = cockroachType;
            cockroach.dataset.type = specialType || 'normal';
            
            // Position cockroach
            const maxX = gameContainer.clientWidth - 60;
            const maxY = gameContainer.clientHeight - 60;
            cockroach.style.left = Math.random() * maxX + 'px';
            cockroach.style.top = Math.random() * maxY + 'px';
            
            // Add movement pattern based on level
            if (gameState.level >= 4) {
                const patterns = ['fast', 'zigzag', 'spinning'];
                const pattern = patterns[Math.floor(Math.random() * patterns.length)];
                cockroach.classList.add(pattern);
            }
            
            // Event handlers
            const handleHit = (e) => {
                e.preventDefault();
                e.stopPropagation();
                hitCockroach(cockroach);
            };
            
            cockroach.addEventListener('click', handleHit);
            cockroach.addEventListener('touchstart', handleHit, { passive: false });
            
            gameContainer.appendChild(cockroach);
            activeCockroaches.push(cockroach);
            
            // Auto-remove cockroach
            const lifespan = Math.max(2000, gameState.cockroachSpeed - (gameState.level * 200));
            setTimeout(() => {
                if (cockroach.parentNode) {
                    removeCockroach(cockroach);
                    // Damage health if cockroach escapes
                    if (cockroach.dataset.type === 'poison') {
                        takeDamage(5); // Less damage for escaped poison
                    } else {
                        takeDamage(10);
                    }
                }
            }, lifespan);
        }

        function hitCockroach(cockroach) {
            if (!gameState.gameActive) return;
            
            const now = performance.now();
            const timeSinceLastHit = now - gameState.lastHit;
            gameState.totalClicks++;
            
            // Calculate points and effects based on cockroach type
            let points = 10;
            let healthChange = 0;
            
            switch (cockroach.dataset.type) {
                case 'golden':
                    points = 50;
                    healthChange = 10; // Heal
                    break;
                case 'poison':
                    points = 20;
                    healthChange = -15; // Damage
                    break;
                default:
                    points = 10;
                    break;
            }
            
            // Combo system
            if (timeSinceLastHit < 1000) {
                gameState.combo++;
                if (gameState.combo >= 3) {
                    points *= Math.min(gameState.combo, 5);
                    showCombo();
                }
            } else {
                gameState.combo = 1;
            }
            
            // Power-up effects
            if (gameState.powerUpActive) {
                switch (gameState.powerUpType) {
                    case 'double':
                        points *= 2;
                        break;
                    case 'heal':
                        healthChange += 20;
                        break;
                    case 'time':
                        gameState.timeLeft += 5;
                        break;
                }
            }
            
            gameState.score += points;
            gameState.cockroachesCrushed++;
            gameState.lastHit = now;
            
            // Apply health change
            if (healthChange !== 0) {
                if (healthChange > 0) {
                    heal(healthChange);
                } else {
                    takeDamage(-healthChange);
                }
            }
            
            // Visual and audio feedback
            const rect = cockroach.getBoundingClientRect();
            const containerRect = gameContainer.getBoundingClientRect();
            const x = rect.left + rect.width/2 - containerRect.left;
            const y = rect.top + rect.height/2 - containerRect.top;
            
            createSmashEffect(x, y);
            createScorePopup(x, y, points, cockroach.dataset.type);
            
            if (gameState.soundEnabled) {
                smashSound.currentTime = 0;
                smashSound.play().catch(e => console.log('Sound play failed:', e));
            }
            
            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            removeCockroach(cockroach);
            updateUI();
            checkLevelUp();
        }

        function createSmashEffect(x, y) {
            const smash = document.createElement('div');
            smash.className = 'smash-effect';
            smash.style.left = (x - 40) + 'px';
            smash.style.top = (y - 40) + 'px';
            
            gameContainer.appendChild(smash);
            
            // Create splat particles
            for (let i = 0; i < (isLowEndDevice ? 4 : 8); i++) {
                const particle = document.createElement('div');
                particle.className = 'splat-particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = splatColors[Math.floor(Math.random() * splatColors.length)];
                
                const angle = (i / 8) * 2 * Math.PI;
                const distance = Math.random() * 30 + 20;
                const finalX = x + Math.cos(angle) * distance;
                const finalY = y + Math.sin(angle) * distance;
                
                particle.style.transition = 'all 0.8s ease-out';
                gameContainer.appendChild(particle);
                
                setTimeout(() => {
                    particle.style.transform = `translate(${finalX - x}px, ${finalY - y}px)`;
                    particle.style.opacity = '0';
                }, 10);
                
                setTimeout(() => particle.remove(), 800);
            }
            
            setTimeout(() => smash.remove(), 600);
        }

        function createScorePopup(x, y, points, type) {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            
            if (type === 'golden') {
                popup.classList.add('bonus');
                popup.textContent = `+${points} GOLD!`;
            } else if (type === 'poison') {
                popup.classList.add('negative');
                popup.textContent = `+${points} TOXIC!`;
            } else {
                popup.classList.add('positive');
                popup.textContent = `+${points}`;
            }
            
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            
            gameContainer.appendChild(popup);
            
            setTimeout(() => popup.remove(), 1200);
        }

        function showCombo() {
            comboDisplay.textContent = `${gameState.combo}X COMBO!`;
            comboDisplay.style.display = 'block';
            comboDisplay.style.animation = 'none';
            
            setTimeout(() => {
                comboDisplay.style.animation = 'scoreFloat 1.5s ease-out forwards';
            }, 10);
            
            setTimeout(() => {
                comboDisplay.style.display = 'none';
            }, 1500);
        }

        function spawnPowerUp() {
            if (!gameState.gameActive || gameState.powerUpActive) return;
            
            const powerUp = document.createElement('div');
            powerUp.className = 'power-up';
            powerUp.textContent = powerUps[Math.floor(Math.random() * powerUps.length)];
            
            const maxX = gameContainer.clientWidth - 40;
            const maxY = gameContainer.clientHeight - 40;
            powerUp.style.left = Math.random() * maxX + 'px';
            powerUp.style.top = Math.random() * maxY + 'px';
            
            const handlePowerUp = (e) => {
                e.preventDefault();
                activatePowerUp(powerUp);
            };
            
            powerUp.addEventListener('click', handlePowerUp);
            powerUp.addEventListener('touchstart', handlePowerUp, { passive: false });
            
            gameContainer.appendChild(powerUp);
            
            setTimeout(() => {
                if (powerUp.parentNode) powerUp.remove();
            }, 8000);
        }

        function activatePowerUp(powerUp) {
            const powerUpTypes = ['double', 'heal', 'time', 'shield'];
            gameState.powerUpType = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
            gameState.powerUpActive = true;
            
            powerUp.remove();
            
            // Visual indication
            document.body.style.filter = 'brightness(1.2) saturate(1.3) hue-rotate(30deg)';
            
            // Apply immediate effects
            switch (gameState.powerUpType) {
                case 'heal':
                    heal(30);
                    break;
                case 'time':
                    gameState.timeLeft += 10;
                    break;
                case 'shield':
                    // Temporary invincibility
                    break;
            }
            
            setTimeout(() => {
                gameState.powerUpActive = false;
                gameState.powerUpType = null;
                document.body.style.filter = '';
            }, 8000);
        }

        function takeDamage(amount) {
            if (gameState.powerUpType === 'shield') return;
            
            gameState.health = Math.max(0, gameState.health - amount);
            updateHealthBar();
            
            if (gameState.health <= 0) {
                endGame('HEALTH DEPLETED!');
            } else if (gameState.health <= 20) {
                // Low health warning
                const warning = document.createElement('div');
                warning.className = 'warning-indicator';
                document.body.appendChild(warning);
                setTimeout(() => warning.remove(), 500);
            }
        }

        function heal(amount) {
            gameState.health = Math.min(100, gameState.health + amount);
            updateHealthBar();
        }

        function updateHealthBar() {
            healthElement.textContent = gameState.health;
            healthFillElement.style.width = gameState.health + '%';
            
            // Change color based on health
            if (gameState.health > 60) {
                healthFillElement.style.background = 'linear-gradient(90deg, #2ed573, #1dd1a1)';
            } else if (gameState.health > 30) {
                healthFillElement.style.background = 'linear-gradient(90deg, #ffa502, #ff6348)';
            } else {
                healthFillElement.style.background = 'linear-gradient(90deg, #ff4757, #c44569)';
            }
        }

        function checkLevelUp() {
            const newLevel = Math.floor(gameState.score / 200) + 1;
            
            if (newLevel > gameState.level) {
                gameState.level = newLevel;
                levelUp();
            }
        }

        function levelUp() {
            // Show level up notification
            levelUpNotification.style.display = 'block';
            levelUpNotification.style.animation = 'levelUpPulse 2s ease-out forwards';
            
            setTimeout(() => {
                levelUpNotification.style.display = 'none';
            }, 2000);
            
            // Increase difficulty
            gameState.spawnRate = Math.max(800, gameState.spawnRate - 100);
            gameState.cockroachSpeed = Math.max(1500, gameState.cockroachSpeed - 200);
            gameState.maxCockroaches = Math.min(6, gameState.maxCockroaches + 1);
            
            // Update spawn timer
            clearInterval(spawnTimer);
            spawnTimer = setInterval(spawnCockroach, gameState.spawnRate);
            
            // Bonus time and health
            gameState.timeLeft += 15;
            heal(20);
            
            updateUI();
        }

        function removeCockroach(cockroach) {
            const index = activeCockroaches.indexOf(cockroach);
            if (index > -1) {
                activeCockroaches.splice(index, 1);
            }
            if (cockroach.parentNode) {
                cockroach.remove();
            }
        }

        function updateUI() {
            scoreElement.textContent = gameState.score;
            levelElement.textContent = gameState.level;
            healthElement.textContent = gameState.health;
            timerElement.textContent = gameState.timeLeft;
        }

        function toggleSound() {
            gameState.soundEnabled = !gameState.soundEnabled;
            soundToggle.textContent = gameState.soundEnabled ? '🔊' : '🔇';
            
            if (gameState.soundEnabled && gameState.gameActive) {
                backgroundMusic.play().catch(e => console.log('Audio play failed:', e));
            } else {
                backgroundMusic.pause();
            }
        }

        function pauseGame() {
            if (backgroundMusic) backgroundMusic.pause();
        }

        function resumeGame() {
            if (gameState.soundEnabled && backgroundMusic) {
                backgroundMusic.play().catch(e => console.log('Audio play failed:', e));
            }
        }

        function endGame(reason) {
            gameState.gameActive = false;
            
            // Clear timers
            clearInterval(gameTimer);
            clearInterval(spawnTimer);
            
            // Stop audio
            backgroundMusic.pause();
            
            // Calculate accuracy
            const accuracy = gameState.totalClicks > 0 ? 
                Math.round((gameState.cockroachesCrushed / gameState.totalClicks) * 100) : 0;
            
            // Show game over screen
            document.getElementById('gameOverTitle').textContent = reason;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalLevel').textContent = gameState.level;
            document.getElementById('finalKills').textContent = gameState.cockroachesCrushed;
            document.getElementById('finalAccuracy').textContent = accuracy + '%';
            
            gameOverScreen.style.display = 'flex';
            
            // Telegram WebApp integration
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.sendData(JSON.stringify({
                    action: 'game_completed',
                    score: gameState.score,
                    level: gameState.level,
                    accuracy: accuracy,
                    reason: reason
                }));
            }
        }

        function restartGame() {
            gameOverScreen.style.display = 'none';
            clearGameArea();
            startGame();
        }

        function clearGameArea() {
            // Remove all game elements
            const elements = gameContainer.querySelectorAll('.cockroach, .power-up, .smash-effect, .score-popup, .splat-particle');
            elements.forEach(el => el.remove());
            activeCockroaches = [];
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', initGame);
        
        // Also start immediately in case DOMContentLoaded already fired
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initGame);
        } else {
            initGame();
        }
    </script>
</body>
</html>
