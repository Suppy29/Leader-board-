<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tally's Birthday Surprise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .bg-particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.15;
            will-change: transform;
        }

        .title {
            text-align: center;
            color: #fff;
            font-family: 'Fredoka One', cursive;
            font-size: clamp(18px, 4.5vw, 28px);
            text-shadow: 0 0 15px rgba(255,255,255,0.6);
            padding: 15px 10px;
            z-index: 100;
            position: relative;
            animation: titlePulse 4s ease-in-out infinite;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .game-container {
            position: relative;
            width: calc(100% - 20px);
            height: calc(100vh - 120px);
            border-radius: 15px;
            margin: 0 10px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .score-container {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 12px 20px;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .score {
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .floating-emoji {
            position: absolute;
            font-size: clamp(20px, 5vw, 35px);
            z-index: 10;
            pointer-events: none;
            will-change: transform;
        }

        .cockroach {
            position: absolute;
            font-size: clamp(30px, 7vw, 45px);
            cursor: pointer;
            z-index: 50;
            transition: transform 0.15s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            will-change: transform;
            touch-action: manipulation;
        }

        .cockroach:hover {
            transform: scale(1.2);
        }

        .cockroach:active {
            transform: scale(0.9);
        }

        .cockroach.moving {
            animation: cockroachMove 3s ease-in-out infinite;
        }

        @keyframes cockroachMove {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(30px) rotate(20deg); }
            50% { transform: translateX(60px) rotate(40deg); }
            75% { transform: translateX(30px) rotate(60deg); }
        }

        .sticker-popup {
            position: absolute;
            font-size: clamp(40px, 10vw, 60px);
            z-index: 75;
            pointer-events: none;
            will-change: transform, opacity;
        }

        .victory-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
            backdrop-filter: blur(15px);
            padding: 30px 25px;
            border-radius: 20px;
            text-align: center;
            font-family: 'Fredoka One', cursive;
            font-size: clamp(18px, 4.5vw, 24px);
            color: #333;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            z-index: 200;
            border: 2px solid rgba(255,215,0,0.6);
            display: none;
            will-change: transform;
        }

        .victory-message.show {
            display: block;
            animation: victoryAppear 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes victoryAppear {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-90deg);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            will-change: transform, opacity;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            font-size: clamp(12px, 3vw, 16px);
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
            z-index: 100;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            padding: 12px 25px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .combo-display {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Fredoka One', cursive;
            font-size: clamp(24px, 6vw, 36px);
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255,215,0,0.8);
            z-index: 150;
            pointer-events: none;
            display: none;
            will-change: transform, opacity;
        }

        .power-up {
            position: absolute;
            font-size: clamp(20px, 5vw, 28px);
            z-index: 60;
            cursor: pointer;
            will-change: transform;
            touch-action: manipulation;
        }

        .hit-effect {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,0,0.6) 0%, rgba(255,0,0,0.3) 50%, transparent 100%);
            pointer-events: none;
            z-index: 40;
            will-change: transform, opacity;
        }

        .score-popup {
            position: absolute;
            color: #FFD700;
            font-size: 20px;
            font-weight: bold;
            font-family: 'Fredoka One', cursive;
            text-shadow: 0 0 10px rgba(255,215,0,0.8);
            pointer-events: none;
            z-index: 150;
            will-change: transform, opacity;
        }

        /* Performance optimizations */
        .performance-mode * {
            animation-duration: 0.1s !important;
            transition-duration: 0.1s !important;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .game-container {
                width: calc(100% - 10px);
                margin: 0 5px;
                height: calc(100vh - 110px);
            }
            
            .score-container {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
            }
            
            .instructions {
                bottom: 15px;
                padding: 8px 20px;
                font-size: 12px;
            }
            
            .victory-message {
                padding: 25px 20px;
                margin: 0 10px;
                font-size: 20px;
                max-width: calc(100vw - 40px);
            }
        }

        /* Telegram WebApp specific styles */
        @media (max-height: 600px) {
            .title {
                padding: 8px 10px;
                font-size: clamp(16px, 4vw, 24px);
            }
            
            .game-container {
                height: calc(100vh - 80px);
            }
            
            .instructions {
                bottom: 10px;
                font-size: 11px;
                padding: 6px 15px;
            }
        }

        /* Dark theme support for Telegram */
        @media (prefers-color-scheme: dark) {
            .victory-message {
                background: linear-gradient(135deg, rgba(30,30,30,0.95), rgba(50,50,50,0.9));
                color: #fff;
                border-color: rgba(255,215,0,0.8);
            }
        }

        /* Disable animations on low-end devices */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Additional CSS animations */
        @keyframes hitEffectExpand {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        @keyframes scorePopupFloat {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-40px); opacity: 0; }
        }
        
        @keyframes comboFade {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }
        
        @keyframes powerUpFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-15px) scale(1.1); }
            100% { transform: translateY(-30px) scale(1); opacity: 0; }
        }
        
        @keyframes stickerPop {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }
        
        @keyframes fireworkExplode {
            0% { opacity: 1; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="title">üéâ HAPPY BIRTHDAY TALLY! üéâ<br>Cockroach Queen Supreme!</div>
    <div class="game-container">
        <div class="score-container">
            <div class="score">Score: <span id="score">0</span>/10</div>
        </div>
        <div class="instructions">ü™≥ Tap the cockroaches to become the ultimate Cockroach Queen! üëë</div>
        <div class="combo-display" id="comboDisplay">COMBO!</div>
    </div>
    
    <div class="victory-message" id="victoryMessage">
        üéâ Happy Birthday Tally!<br>
        You are officially the<br>
        <strong>Cockroach Queen! üëë</strong><br>
        <small style="font-family: 'Poppins', sans-serif; font-size: 14px; margin-top: 8px; display: block;">
            ü¶õ Even hippos can achieve greatness! ü¶õ
        </small>
    </div>

    <script>
        // Game state
        let score = 0;
        let combo = 0;
        let lastHit = 0;
        const targetScore = 10;
        let gameActive = true;
        let powerUpActive = false;
        
        // Performance tracking
        let isLowEndDevice = false;
        let particlePool = [];
        let maxParticles = 8;
        
        // Game constants
        const emojis = ['ü™≥', 'ü¶õ', 'üêí', 'üê∑', 'üê¥', 'üßô‚ôÄÔ∏è', 'üêà‚Äç‚¨õ'];
        const stickerEmojis = ['üéâ', 'üéÇ', 'üéÅ', 'üéà', 'üéä', 'üíï', 'üëë', '‚ú®', 'üåü', 'üí´'];
        const powerUps = ['‚≠ê', 'üíé', 'üî•', '‚ö°'];
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
        
        // Detect device performance
        function detectDevicePerformance() {
            const start = performance.now();
            for (let i = 0; i < 100000; i++) {
                Math.random();
            }
            const end = performance.now();
            
            isLowEndDevice = (end - start) > 20;
            
            if (isLowEndDevice) {
                document.body.classList.add('performance-mode');
                maxParticles = 4;
            }
            
            // Detect mobile
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                maxParticles = Math.min(maxParticles, 6);
            }
        }
        
        // Initialize Telegram WebApp
        function initTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                tg.enableClosingConfirmation();
                
                // Set header color to match our theme
                tg.setHeaderColor('#667eea');
                tg.setBackgroundColor('#667eea');
                
                // Handle main button clicks
                tg.MainButton.hide();
            }
        }
        
        // Optimized particle system
        function createParticle() {
            if (particlePool.length >= maxParticles) return;
            
            const particle = document.createElement('div');
            particle.className = 'bg-particle';
            particle.style.cssText = `
                left: ${Math.random() * window.innerWidth}px;
                top: ${window.innerHeight + 20}px;
                width: ${Math.random() * 15 + 8}px;
                height: ${Math.random() * 15 + 8}px;
                background-color: ${colors[Math.floor(Math.random() * colors.length)]};
            `;
            
            document.body.appendChild(particle);
            particlePool.push(particle);
            
            // Animate particle
            const duration = Math.random() * 8000 + 6000;
            const startTime = performance.now();
            
            function animateParticle(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = elapsed / duration;
                
                if (progress >= 1) {
                    removeParticle(particle);
                    return;
                }
                
                const y = window.innerHeight - (progress * (window.innerHeight + 100));
                const x = parseFloat(particle.style.left) + Math.sin(progress * 4) * 20;
                
                particle.style.transform = `translate(${x - parseFloat(particle.style.left)}px, ${y - window.innerHeight}px) rotate(${progress * 360}deg)`;
                particle.style.opacity = Math.sin(progress * Math.PI) * 0.3;
                
                requestAnimationFrame(animateParticle);
            }
            
            requestAnimationFrame(animateParticle);
        }
        
        function removeParticle(particle) {
            const index = particlePool.indexOf(particle);
            if (index > -1) {
                particlePool.splice(index, 1);
                if (particle.parentNode) {
                    particle.remove();
                }
            }
        }
        
        // Optimized floating emojis
        function createFloatingEmoji() {
            if (!gameActive || score >= targetScore) return;
            
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.cssText = `
                left: ${Math.random() * (window.innerWidth - 50)}px;
                top: ${window.innerHeight + 20}px;
            `;
            
            document.body.appendChild(emoji);
            
            // Simple float animation
            const duration = Math.random() * 4000 + 6000;
            const startTime = performance.now();
            
            function animateEmoji(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = elapsed / duration;
                
                if (progress >= 1) {
                    if (emoji.parentNode) emoji.remove();
                    return;
                }
                
                const y = window.innerHeight - (progress * (window.innerHeight + 100));
                emoji.style.transform = `translateY(${y - window.innerHeight}px) scale(${0.5 + Math.sin(progress * 4) * 0.3})`;
                emoji.style.opacity = Math.sin(progress * Math.PI) * 0.8;
                
                requestAnimationFrame(animateEmoji);
            }
            
            requestAnimationFrame(animateEmoji);
        }
        
        // Optimized cockroach creation
        function createCockroach() {
            if (!gameActive || score >= targetScore) return;
            
            const cockroach = document.createElement('div');
            cockroach.className = 'cockroach moving';
            cockroach.textContent = 'ü™≥';
            
            const maxX = window.innerWidth - 80;
            const maxY = window.innerHeight - 200;
            
            cockroach.style.cssText = `
                left: ${Math.random() * maxX}px;
                top: ${Math.random() * maxY + 100}px;
            `;
            
            // Unified event handler for both touch and mouse
            const handleHit = (e) => {
                e.preventDefault();
                e.stopPropagation();
                hitCockroach(cockroach);
            };
            
            cockroach.addEventListener('click', handleHit, { passive: false });
            cockroach.addEventListener('touchstart', handleHit, { passive: false });
            
            document.querySelector('.game-container').appendChild(cockroach);
            
            // Auto-remove after timeout
            setTimeout(() => {
                if (cockroach.parentNode) {
                    cockroach.remove();
                }
            }, 4000);
        }
        
        function hitCockroach(cockroach) {
            const now = performance.now();
            const timeSinceLastHit = now - lastHit;
            
            // Calculate points
            let points = 1;
            if (powerUpActive) points *= 2;
            if (timeSinceLastHit < 1000) {
                combo++;
                if (combo > 2) {
                    points += Math.min(combo, 5); // Cap combo bonus
                    showCombo();
                }
            } else {
                combo = 0;
            }
            
            score += points;
            lastHit = now;
            document.getElementById('score').textContent = score;
            
            // Visual feedback
            const rect = cockroach.getBoundingClientRect();
            createHitEffect(rect.left + rect.width/2, rect.top + rect.height/2);
            createScorePopup(rect.left + rect.width/2, rect.top, '+' + points);
            
            // Remove cockroach with simple animation
            cockroach.style.transition = 'transform 0.2s ease-out, opacity 0.2s ease-out';
            cockroach.style.transform = 'scale(0) rotate(180deg)';
            cockroach.style.opacity = '0';
            
            setTimeout(() => {
                if (cockroach.parentNode) cockroach.remove();
            }, 200);
            
            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(30);
            }
            
            // Check victory
            if (score >= targetScore) {
                setTimeout(showVictory, 300);
            }
        }
        
        function createHitEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'hit-effect';
            effect.style.cssText = `
                left: ${x - 30}px;
                top: ${y - 30}px;
                animation: hitEffectExpand 0.4s ease-out forwards;
            `;
            
            document.body.appendChild(effect);
            
            setTimeout(() => {
                if (effect.parentNode) effect.remove();
            }, 400);
        }
        
        function createScorePopup(x, y, text) {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = text;
            popup.style.cssText = `
                left: ${x}px;
                top: ${y - 20}px;
                animation: scorePopupFloat 1s ease-out forwards;
            `;
            
            document.body.appendChild(popup);
            
            setTimeout(() => {
                if (popup.parentNode) popup.remove();
            }, 1000);
        }
        
        function showCombo() {
            const comboDisplay = document.getElementById('comboDisplay');
            comboDisplay.textContent = `${combo}X COMBO!`;
            comboDisplay.style.display = 'block';
            comboDisplay.style.animation = 'comboFade 1.5s ease-out forwards';
            
            setTimeout(() => {
                comboDisplay.style.display = 'none';
            }, 1500);
        }
        
        function createPowerUp() {
            if (score >= targetScore || Math.random() > 0.25) return;
            
            const powerUp = document.createElement('div');
            powerUp.className = 'power-up';
            powerUp.textContent = powerUps[Math.floor(Math.random() * powerUps.length)];
            powerUp.style.cssText = `
                left: ${Math.random() * (window.innerWidth - 60)}px;
                top: ${Math.random() * (window.innerHeight - 200) + 100}px;
                animation: powerUpFloat 2.5s ease-out forwards;
            `;
            
            const handlePowerUp = (e) => {
                e.preventDefault();
                activatePowerUp(powerUp);
            };
            
            powerUp.addEventListener('click', handlePowerUp, { passive: false });
            powerUp.addEventListener('touchstart', handlePowerUp, { passive: false });
            
            document.body.appendChild(powerUp);
            
            setTimeout(() => {
                if (powerUp.parentNode) powerUp.remove();
            }, 2500);
        }
        
        function activatePowerUp(powerUp) {
            powerUpActive = true;
            powerUp.remove();
            
            // Simple visual indication
            document.body.style.filter = 'brightness(1.2) saturate(1.3)';
            
            setTimeout(() => {
                powerUpActive = false;
                document.body.style.filter = '';
            }, 4000);
        }
        
        function createSticker() {
            if (score >= targetScore) return;
            
            const sticker = document.createElement('div');
            sticker.className = 'sticker-popup';
            sticker.textContent = stickerEmojis[Math.floor(Math.random() * stickerEmojis.length)];
            sticker.style.cssText = `
                left: ${Math.random() * (window.innerWidth - 80)}px;
                top: ${Math.random() * (window.innerHeight - 100) + 50}px;
                animation: stickerPop 2s ease-out forwards;
            `;
            
            document.body.appendChild(sticker);
            
            setTimeout(() => {
                if (sticker.parentNode) sticker.remove();
            }, 2000);
        }
        
        function showVictory() {
            gameActive = false;
            const victoryMessage = document.getElementById('victoryMessage');
            victoryMessage.classList.add('show');
            
            // Create optimized fireworks
            createFireworksShow();
            
            // Telegram WebApp integration
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                
                // Send completion data
                tg.sendData(JSON.stringify({
                    action: 'game_completed',
                    score: score,
                    timestamp: Date.now()
                }));
                
                // Show main button for sharing
                tg.MainButton.setText('üéâ Share Victory! üéâ');
                tg.MainButton.show();
                tg.MainButton.onClick(() => {
                    tg.sendData(JSON.stringify({
                        action: 'share_victory',
                        score: score
                    }));
                });
            }
        }
        
        function createFireworksShow() {
            const fireworksCount = isLowEndDevice ? 30 : 60;
            const duration = 3000;
            
            for (let i = 0; i < fireworksCount; i++) {
                setTimeout(() => {
                    const centerX = Math.random() * window.innerWidth;
                    const centerY = Math.random() * window.innerHeight * 0.8;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Create simplified burst
                    const burstSize = isLowEndDevice ? 6 : 8;
                    for (let j = 0; j < burstSize; j++) {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.cssText = `
                            background-color: ${color};
                            left: ${centerX}px;
                            top: ${centerY}px;
                            animation: fireworkExplode 1.5s ease-out forwards;
                            animation-delay: ${j * 0.05}s;
                        `;
                        
                        const angle = (j / burstSize) * 2 * Math.PI;
                        const distance = Math.random() * 60 + 30;
                        const finalX = centerX + Math.cos(angle) * distance;
                        const finalY = centerY + Math.sin(angle) * distance;
                        
                        firework.style.transform = `translate(${finalX - centerX}px, ${finalY - centerY}px)`;
                        
                        document.body.appendChild(firework);
                        
                        setTimeout(() => {
                            if (firework.parentNode) firework.remove();
                        }, 1500);
                    }
                }, (i / fireworksCount) * duration);
            }
        }
        
        // Game initialization
        function init() {
            detectDevicePerformance();
            initTelegramWebApp();
            
            // Start game loops with optimized intervals
            setInterval(createParticle, isLowEndDevice ? 2000 : 1200);
            setInterval(createFloatingEmoji, isLowEndDevice ? 2500 : 1800);
            setInterval(createCockroach, isLowEndDevice ? 1800 : 1200);
            setInterval(createPowerUp, 6000);
            setInterval(createSticker, 3500);
            
            // Prevent context menu
            document.addEventListener('contextmenu', e => e.preventDefault());
            
            // Handle visibility changes for performance
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    // Pause heavy animations when not visible
                    document.body.style.animationPlayState = 'paused';
                } else {
                    document.body.style.animationPlayState = 'running';
                }
            });
        }
        
        // Start the game when page loads
        document.addEventListener('DOMContentLoaded', init);
        
        // Also start immediately in case DOMContentLoaded already fired
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
